<!doctype html>
<html>
	<head>
		<title>SIMUN Demo</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="static\css\bootstrap.min.css">
		<link rel="stylesheet" href="static\css\style.css">
	</head>
	<body style="background-image:url('static/img/background.png');background-size:cover">
		<div class="container-fluid">
			<div class="row" id="app2">
				<div class="col">
					<div id="appName">SIMUN > Roll Call</div>
					<button type="button" class="btn btn-outline-success btn-lg contriesList" v-for="(item, index) in items" v-bind:key="index" v-on:click="coll">{{items[index]}}</button>
					<br>
						<a id="continue2" href="index.html">← 重新确定国家名单</a>
						<a id="continue3" href="main.html">点名完成 →</a>			
				</div>
			</div>
		</div>
		<script src="static\js\jquery.min.js"></script>
		<script src="static\js\vue.min.js"></script>
		<script src="static\js\bootstrap.bundle.min.js"></script>
		<script>
		localStorage.rollUp=0;
		localStorage.hasRoll="";
		var contries=localStorage.contriesList;
		var contriesList=new Array();
		contriesList=contries.split("|");
		contriesList.pop();
		var contriesNum=contriesList.length;
		localStorage.contriesNum=contriesNum;
		var vm = new Vue({
			el:"#app2",
			data:{
				items:contriesList
			},
			methods:{
				coll:function (event){
					localStorage.rollUp++;
					localStorage.hasRoll+=event.target.innerHTML+",";
					event.target.style="color: #fff;background-color: #28a745;"
				}
			}
		});
		</script>
	</body>
</html>
